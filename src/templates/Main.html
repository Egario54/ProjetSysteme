<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancer le programme C++</title>
</head>
<body>
    <h1>Lancer le programme C++ via Flask</h1>

    <!-- Formulaire pour lancer le programme -->
    <form id="launchForm">
        <label for="arg1">Argument 1 :</label>
        <input type="number" id="arg1" name="args[arg1]" required><br><br>

        <label for="arg2">Argument 2 :</label>
        <input type="number" id="arg2" name="args[arg2]" required><br><br>

        <label for="delay_ms">Délai (ms) :</label>
        <input type="number" id="delay_ms" name="args[delay_ms]" min="100" max="2000" required><br><br>

        <input type="submit" value="Lancer le programme et récupérer le flux">
    </form>

    <h2>Résultats :</h2>
    <pre id="output"></pre>

    <script>
        // Lors du clic sur le formulaire pour lancer le programme et récupérer le flux
        document.getElementById('launchForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupérer les valeurs des champs de formulaire
            var arg1 = document.getElementById('arg1').value;
            var arg2 = document.getElementById('arg2').value;
            var delay_ms = document.getElementById('delay_ms').value;

            console.log("Données soumises:", arg1, arg2, delay_ms); // Debug

            // Créer un objet JSON avec les données du formulaire
            var data = {
                args: {
                    arg1: arg1,
                    arg2: arg2,
                    delay_ms: delay_ms
                }
            };

            // Envoyer la requête POST pour lancer le programme C++
            fetch('/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)  // convertir les données en JSON
            })
            .then(response => response.json())
            .then(data => {
                // Ne pas afficher la réponse de lancement du programme dans l'output
                // Au lieu de ça, démarrer directement le flux SSE
                startStream(arg1, arg2, delay_ms);
            })
            .catch(error => {
                console.error('Erreur lors du lancement du programme C++ :', error);
            });
        });

        // Fonction pour démarrer le flux SSE
        function startStream(arg1, arg2, delay_ms) {
            console.log("Démarrage du flux avec:", arg1, arg2, delay_ms); // Debug

            // Vérifier que les valeurs sont valides
            if (arg1 === "" || arg2 === "" || delay_ms === "") {
                console.error("Tous les champs doivent être remplis !");
                return;
            }

            // Ouvrir une connexion EventSource pour écouter les sorties du flux
            var source = new EventSource('/run_stream?arg1=' + encodeURIComponent(arg1) + '&arg2=' + encodeURIComponent(arg2) + '&delay_ms=' + encodeURIComponent(delay_ms));

            // Lorsque de nouvelles données arrivent via SSE, les ajouter à l'affichage
            source.onmessage = function(event) {
                console.log("Données reçues du flux:", event.data); // Debug
                document.getElementById('output').textContent += event.data + '\n';
            };

            // Gestion des erreurs éventuelles du flux SSE
            source.onerror = function(error) {
                console.error("Erreur dans le flux SSE:", error);
                source.close();
            };
        }
    </script>
</body>
</html>

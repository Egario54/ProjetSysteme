<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream de Données en Temps Réel</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Stream de Données en Temps Réel</h1>
    </header>

    <div class="container">
        <label class="stream-label">Données en Temps Réel :</label>
        <pre id="data"></pre>
    </div>

    <footer id="footer">
        <p>Projet de EDOUARD, JACQUOT, MIESCH </p>
    </footer>

    <script>
        const eventSource = new EventSource('/stream');
        eventSource.onmessage = function(event) {
            document.getElementById('data').textContent += event.data + '\n';
        };

        eventSource.onerror = function(event) {
            console.error('Erreur de réception de données');
            eventSource.close();
        };
    </script>
</body>
</html>
